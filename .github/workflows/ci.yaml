name: ci-nestjs-workflow
on: [push]
jobs:
  check-appication:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Unity Test
        run: npm run test
      - name: e2e Test
        run: npm run test:e2e